<!DOCTYPE html>
<html lang="en" class="document">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="document__page page">
    <header class="header page__header">
      <div class="container">
        <div class="header__content">

          <div class="top-action">
            <a href="/" class="header__logo">
              <img
                src="./images/bike-logo.png"
                alt="MyBike"
                class="header__logo-img"
              >
            </a>
            <a href="tel:+1 234 5555-55-55" class="top-action__icon icon icon--phone header__phone"></a>
            <a href="#menu" class="top-action__icon icon icon--menu"></a>
          </div>

          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav class="document__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-action">
            <a href="/" class="header__logo">
              <img
                src="./images/bike-logo.png"
                alt="MyBike"
                class="header__logo-img"
              >
            </a>
            <a href="#" class="top-action__icon icon icon--close"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare Bikes</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            href="+1 234 5555-55-55"
            class="menu__call menu__call--phone"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="+1 234 5555-55-55"
            class="menu__call menu__call--action"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main page__main">
      <section class="main__section" id="about-us">
        <div class="container">
          <div class="grid grid--tablet">
            <div class="grid__item grid__item--tablet-1-3 grid__item--desktop-1-5">
              <h2 class="main__section-title">Move Free</h2>
            </div>

            <div class="grid__item grid__item--tablet-4-6 grid__item--desktop-6-11">
              <p class="main__section-description">
                Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="main__section" id="compare-bikes">
        <div class="container">
          <h2 class="main__section-title">Recommended</h2>
        </div>
      </section>

      <section class="main__section" id="details">
        <div class="container">
          <h2 class="main__section-title">The Details</h2>
        </div>
      </section>

      <section class="main__section" id="contacts">
        <div class="container">
          <h2 class="main__section-title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer page__footer"></footer>
  </body>
</html>
